<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="modifyDone" class="mui-icon mui-icon mui-pull-right" style="color: whitesmoke;line-height: 28px;font-size: 14px; ">完成</a>
			<h1 class="mui-title title-color">设置昵称</h1>
		</header>

		<div class="mui-content">
			<div class="mui-input-row">
				<input type="text" id="nickNameInput" class="mui-input-speech mui-input-clear" placeholder="修改昵称">
			</div>

		</div>


		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			mui.init();

			mui.plusReady(function() {
				var user = app.getUserGlobalInfo();
				var nickNameInput = document.getElementById('nickNameInput');
				nickNameInput.value = user.nickname;

				// 提交事件, 修改昵称
				var modifyDone = document.getElementById('modifyDone');
				modifyDone.addEventListener('tap', function() {
					var newNickName = nickNameInput.value;
					if (newNickName.length > 8) {
						app.showToast('昵称长度不能超过8字符', 'error');
						return false;
					};
					if (newNickName.length < 1) {
						app.showToast('昵称不能为空', 'error');
						return false;
					}

					plus.nativeUI.showWaiting("请求中...");
					// 请求服务验证
					mui.ajax(app.baseUrl + '/u/setNickName', {
						data: {
							userId: user.id,
							nickname: newNickName
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 5000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							plus.nativeUI.closeWaiting();

							if (data.status == 200) {
								// 保存用户信息
								var userInfoJson = data.data;
								app.setUserGlobalInfo(userInfoJson);

								// 触发另外一个webview的自定义事件，可以使用 mui.fire()
								var meWebview = plus.webview.getWebviewById("wechat-me.html");
								mui.fire(meWebview, "refresh");
								// 页面跳转
								mui.back();
							} else {
								app.showToast(data.msg, 'error')
							}
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							//异常处理；
							console.log("ajax请求出错")
							console.log(type, JSON.stringify(xhr), errorThrown);
						}
					});

				})






			})
		</script>
	</body>

</html>
